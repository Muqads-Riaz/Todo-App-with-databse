<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body background="images/3.jpg">
    <div class="container-fluid">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <h1 class="mt-5">Sign In</h1>
            <div class="form-group mt-4">
              <label for="email">Email</label>
              <input type="email" class="form-control shadow" id="email" >
            </div>
            <div class="form-group mt-4">
              <label for="password">Password</label>
              <input type="password" class="form-control shadow" id="password" >
            </div>
            <button onclick="signIn()" class="btn btn-primary mt-3 shadow">Sign In</button>
          
      </div>
</div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
